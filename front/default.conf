    server {
        listen 9528;
        server_name 8.140.112.109;

        root /root/test-framework-platform/fronted/dist;
        index index.html index.htm;

        keepalive_timeout 70;

        gzip on;
        gzip_min_length 200;
        gzip_buffers 4 16k;
        gzip_comp_level 6;
        gzip_types text/plain application/javascript text/css application/xml text/javascript application/json;
        gzip_vary on;
        gzip_disable "MSIE [1-6]\.";
        gzip_proxied any;

        location /api/ {
            proxy_pass http://8.140.112.109:8000;
            proxy_pass_request_headers on;
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

